<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="bg-disable"></div>
  <div id="sidebar">
    <div id="lists"></div>
    <button id="newlist">+</button>
  </div>
  <div id="content">
    <div id="todolists"></div>
  </div>
  <div class="form-popup" id="addlist">
    <form>
      <h1>Add New List</h1>

      <label for="title">Title</label>
      <input type="text" name="title" id="titleField">
      <label for="description">Description</label>
      <input type="text" name="description" id="descriptionField">

      <button class="btn" id="close-btn">Close</button>
      <button class="btn" id="confirm-btn">Confirm</button>
    </form>
  </div>
</body>
</html>
